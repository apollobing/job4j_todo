<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/js/popper-2.11.8.min_npmjs.com.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <link th:href="@{/font/bootstrap-icons-1.11.3.css}" rel="stylesheet">

        <title>List of tasks</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header th:insert="~{blocks/header :: header}"></header>

            <div class="container pt-5 pb-5">
                <table class="table mt-2 mt-2">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Creation date</th>
                            <th scope="col">Done</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td><a th:text="${task.title}"
                               th:href="@{/tasks/task/{taskId}(taskId=${task.id})}"></a>
                        </td>
                        <td th:text="${task.created}"/>
                        <td>
                            <span th:if="${task.done}">
                                <i class="bi bi-check h5 text-success"></i>
                            </span>
                            <span th:if="${!task.done}">
                                <i class="bi bi-x h5 text-danger"></i>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <footer th:insert="~{blocks/footer :: footer}"></footer>
        </div>
    </body>
</html>
